language: php

php:
  - "7.4.8"

services:
  - mysql

install:
  - wget https://get.symfony.com/cli/installer -O - | bash
  - export PATH="$HOME/.symfony/bin:$PATH"
  - composer install --no-interaction
  - echo "USE mysql;\nSET PASSWORD FOR 'root'@'localhost' = PASSWORD('${MYSQL_PASSWORD}');\nFLUSH PRIVILEGES;\n" | mysql -u root
  - echo "DATABASE_URL=mysql://root:${MYSQL_PASSWORD}@127.0.0.1:3306/structura" >> .env.local_for_test
  - echo "MAILER_URL=null://localhost" >> .env.local_for_test
  - ./server_start_aaasso.sh
  - cat .env 2>/dev/null
  - cat .env.local_for_test 2>/dev/null
  - cat .env.local 2>/dev/null
  - sleep 5
  - cat .env.local 2>/dev/null
  - ./bin/console doctrine:database:create
  - ./bin/console doctrine:migration:migrate --no-interaction

script:
  - ./vendor/bin/simple-phpunit
